<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeTodo">

<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Node/Angular Todo App</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    html {
      overflow-y: scroll;
    }

    body {
      padding-top: 50px;
    }

    #todo-list {
      margin-bottom: 30px;
    }

    #todo-form {
      margin-bottom: 50px;
    }
    .table td, th{
   text-align: center;   
}
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="core.js"></script>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

<body ng-controller="mainController">
  <div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
      <h1>Number of {{ cos }} TODOs <span class="label label-info">{{ todos.length }}</span></h1>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#new" role="tab" aria-controls="home" aria-selected="true">New</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" ng-click='getAllTodos()' id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="false">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" ng-click='getDoneTodos()' id="done-tab" data-toggle="tab" href="#done" role="tab" aria-controls="done" aria-selected="false">Done</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" ng-click='getNotDoneTodos()' id="not-done-tab" data-toggle="tab" href="#not-done" role="tab" aria-controls="not-done" aria-selected="false">Not Done</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="new" role="tabpanel" aria-labelledby="new-tab">
        <!-- FORM TO CREATE TODOS -->

        <div id="todo-form" class="row">
          <div class="col-sm-12 col-sm-offset-2 text-center">
            <br>
            <form>
    
                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Add new TODO</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="co jeszcze chcesz zrobiÄ‡?"
                  ng-model="formData.text"></textarea>
                </div>
    
              <!-- createToDo() WILL CREATE NEW TODOS -->
              <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
            </form>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="all" role="tabpanel" aria-labelledby="all-tab">
        <!-- TODO LIST -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Checked?</th>
              <th scope="col">Description</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <tr ng-repeat="todo in todos">
              <td>
                <input type="checkbox" ng-click="updateTodo(todo)" ng-model="todo.done" class='form-check-input'>
              </td>
              <td>
                {{ todo.text }}
              </td>
              <td>
                <button ng-click="deleteTodo(todo._id)" class='btn btn-danger'>Delete</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="tab-pane fade" id="done" role="tabpanel" aria-labelledby="done-tab">

        <!-- TODO LIST -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Checked?</th>
              <th scope="col">Description</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <tr ng-repeat="todo in todos">
              <td>
                <input type="checkbox" ng-click="updateTodo(todo)" ng-model="todo.done" class='form-check-input'>
              </td>
              <td>
                {{ todo.text }}
              </td>
              <td>
                <button ng-click="deleteTodo(todo._id)" class='btn btn-danger'>Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="not-done" role="tabpanel" aria-labelledby="not-done-tab">

        <!-- TODO LIST -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Checked?</th>
              <th scope="col">Description</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <tr ng-repeat="todo in todos">
              <td>
                <input type="checkbox" ng-click="updateTodo(todo)" ng-model="todo.done" class='form-check-input'>
              </td>
              <td>
                {{ todo.text }}
              </td>
              <td>
                <button ng-click="deleteTodo(todo._id)" class='btn btn-danger'>Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
